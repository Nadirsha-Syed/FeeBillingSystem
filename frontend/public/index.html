<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Payment System - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <h1 style="text-align: center;">Online Fee Payment System</h1>
        
        <div id="login-form">
            <h2 style="text-align: center;">Login</h2>
            
            <p id="message" style="color: red; text-align: center; font-weight: bold;"></p>
            
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required 
                       style="width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc;">
                
                <input type="password" id="password" placeholder="Password" required
                       style="width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc;">
                
                <button type="submit" id="login-btn" 
                        style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; margin-top: 10px;">
                    Login
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 15px;">
                New User? (Admin/Student Registration happens via API testing tool for now)
            </p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
